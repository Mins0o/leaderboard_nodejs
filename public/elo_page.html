<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Match records</h1>
  <table class="match-record-table">
    <tr>
      <th>Date</th>
      <th>Participant 1</th>
      <th>Participant 2</th>
      <th>Participant 3</th>
      <th>Participant 4</th>
    </tr>
  </table>
  <br><br>
  <h1>Match record suggestions</h1>
  
  <form class="suggestion-form">
    <input class="date-input" type="text" placeholder="Date">
    <input class="p1-input" type="text" placeholder="participant 1">
    <input class="p2-input" type="text" placeholder="participant 2">
    <input class="p3-input" type="text" placeholder="participant 3">
    <input class="p4-input" type="text" placeholder="participant 4">
    <button class="button" type="submit">Save</button>
  </form>

  <div class="log-alternative"></div>
  <script src="source.js"></script>
</body>
</html>
