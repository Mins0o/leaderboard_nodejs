<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-title-section">
    <img class="page-title-image" src="title_logo.png">
  </div>
  <div class="chart-section">
    <canvas id="myChart"></canvas>
  </div><br>
  <div class="match-records-section">
    <h1 class="table-title">Match records</h1>
    <table class="match-record-table">
      <tr>
        <th class="date-column">Date</th>
        <th class="p1-column">Participant 2</th>
        <th class="p2-column">Participant 1</th>
        <th class="p3-column">Participant 3</th>
        <th class="p4-column">Participant 4</th>
      </tr>
    </table>
  </div>
  <br><br>
  <h1 class="table-title">Match record suggestions</h1>
  
  <form class="suggestion-form">
    <input class="date-input" type="date" placeholder="Date">
    <input class="p1-input" type="text" placeholder="participant 1" list="names-data-list">
    <input class="p2-input" type="text" placeholder="participant 2" list="names-data-list">
    <input class="p3-input" type="text" placeholder="participant 3" list="names-data-list">
    <input class="p4-input" type="text" placeholder="participant 4" list="names-data-list">
    <button class="button" type="submit">Save</button>
  </form>
  <table class="match-suggestion-table">
    <tr>
      <th class="date-column">Date</th>
      <th class="p1-column">Participant 1</th>
      <th class="p2-column">Participant 2</th>
      <th class="p3-column">Participant 3</th>
      <th class="p4-column">Participant 4</th>
    </tr>
  </table>

  <div class="log-alternative">
  </div>
  <script src="module_compilation.js"></script>
  <script src="source.js"></script>
</body>
</html>
