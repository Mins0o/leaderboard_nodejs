<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Match records</h1>
  <table class="match-record-table">
    <tr>
      <th>Date</th>
      <th>Participant 1</th>
      <th>Participant 2</th>
      <th>Participant 3</th>
      <th>Participant 4</th>
    </tr>
  </table>
  <br><br>
  <h1>Match record suggestions</h1>
  
  <form class="suggestion-form">
    <input class="date-input" type="date" placeholder="Date">
    <input class="p1-input" type="text" placeholder="participant 1" list="names-data-list">
    <input class="p2-input" type="text" placeholder="participant 2" list="names-data-list">
    <input class="p3-input" type="text" placeholder="participant 3" list="names-data-list">
    <input class="p4-input" type="text" placeholder="participant 4" list="names-data-list">
    <button class="button" type="submit">Save</button>
  </form>
  <table class="match-suggestion-table">
    <tr>
      <th>Date</th>
      <th>Participant 1</th>
      <th>Participant 2</th>
      <th>Participant 3</th>
      <th>Participant 4</th>
    </tr>
  </table>

  <div class="log-alternative">
  </div><br><Br>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  <script src="module_compilation.js"></script>
  <script src="source.js"></script>
</body>
</html>
