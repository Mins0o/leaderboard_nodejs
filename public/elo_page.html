<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Match records</h1>
  <table id="match_records">
    <tr>
      <th>Date</th>
      <th>Participant 1</th>
      <th>Participant 2</th>
      <th>Participant 3</th>
      <th>Participant 4</th>
    </tr>
  </table>
  <br><br>
  <h1>Match record suggestions</h1>
  
  <form>
    <input id="date_input" type="text" placeholder="Date">
    <input id="p1_input" type="text" placeholder="participant 1">
    <input id="p2_input" type="text" placeholder="participant 2">
    <input id="p3_input" type="text" placeholder="participant 3">
    <input id="p4_input" type="text" placeholder="participant 4">
    <button id="button" type="submit">Save</button>
  </form>

  <table id="match_records">
    <tr>
      <th>Date</th>
      <th>Participant 1</th>
      <th>Participant 2</th>
      <th>Participant 3</th>
      <th>Participant 4</th>
    </tr>
  </table>
  
  <script src="source.js"></script>
</body>
</html>
